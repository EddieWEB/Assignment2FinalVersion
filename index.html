<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2FinalVersion</title>
    <!-- ==============CSS=================== -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- ==============JS=================== -->
    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <h1 class="header-text">My Budget</h1>
    </header>

    <main class="main-container">
        
        <div class="formSection-container">
            <!-- Form with text input, number input and submit button -->
            <h2>Add Transaction</h2>
            <form id="add-transaction">

                <label>Name: <input id="transaction-name" type="text"></label>
                <label>Price: <input id="transaction-price" type="number" step="0.01"></label>
                
                <select id="select-list">
                    <option value="income">+</option>
                    <option value="expense">-</option>
                </select>
                
                <button type="submit">Add Transaction</button>
            </form>
        </div>
        
        <div id="explanation-container">
            <p class="explanation">Income</p>
            <p class="explanation">Expense</p>
        </div>
        
        <div class="listSection-container">
            <ul id="income-list">
                <!-- Income transactions  -->
            </ul>

            <ul id="expense-list">
                <!-- Expense transactions  -->
            </ul>
        </div>
        
        <div class="totalSection-container">
            <div id="budget-total">
                <!-- Budget total -->
            </div>
        </div> 
    </main>
</body>
</html>
